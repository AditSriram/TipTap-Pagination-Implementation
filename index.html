
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalDraft Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    /* Custom styles for Tiptap focus and prose */
    .tiptap:focus {
      outline: none;
    }
    
    /* Typography specifically for legal documents */
    .ProseMirror {
      font-family: 'Times New Roman', Times, serif;
      font-size: 12pt;
      line-height: 1.5;
      color: #1a1a1a;
    }
    .ProseMirror p {
      margin-bottom: 1em;
    }
    .ProseMirror h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      text-transform: uppercase;
    }
    .ProseMirror h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .ProseMirror ul, .ProseMirror ol {
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .ProseMirror ul {
      list-style-type: disc;
    }
    .ProseMirror ol {
      list-style-type: decimal;
    }

    /* Print Specific Styles */
    @media print {
      @page {
        size: letter;
        margin: 0; /* Margins are handled by the document layout internal padding */
      }
      body {
        background: white !important;
        margin: 0;
        padding: 0;
      }
      .no-print {
        display: none !important;
      }
      .shadow-xl {
        shadow: none !important;
        box-shadow: none !important;
      }
      .bg-slate-100 {
        background: white !important;
      }
      .mb-8 {
        margin-bottom: 0 !important;
      }
      .page-break-visual {
        display: none !important;
      }
      /* Ensure each page rectangle starts on a new page in the PDF */
      .page-container {
        page-break-after: always;
      }
    }

    /* Custom Scrollbar for a more integrated feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
<script type="importmap">

  }
}

</body>
</html>
